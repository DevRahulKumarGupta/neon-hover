<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Animated Gradient Button</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        font-family: system-ui, sans-serif;
      }

      .button {
        padding: 0.75rem 2rem;
        border-radius: 9999px;
        font-size: 1.125rem;
        font-weight: 500;
        color: white;
        border: 2px solid transparent;
        cursor: pointer;
        position: relative;
        z-index: 1;
        overflow: hidden;
        background: linear-gradient(115.11deg, #9f3ce3 39.41%, #4a0c75 125.55%);
        background-size: 200% auto;
        background-position: 0% center;
        transition:
          background-position 0.8s ease,
          box-shadow 0.4s ease,
          border-color 0.4s ease,
          transform 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        will-change: background-position, box-shadow, border-color;
      }

      .button:hover {
        background-position: 100% center;
        transform: translateY(-2px);
      }

      .button.first:hover {
        box-shadow:
          0 4px 12px rgba(252, 114, 255, 0.6),
          0 6px 24px rgba(143, 104, 255, 0.4),
          0 8px 32px rgba(72, 123, 255, 0.2);
        border-color: #fc72ff;
      }

      .lucide {
        transition: transform 0.3s ease;
      }

      .button:hover .lucide {
        transform: translate(3px, -3px);
      }
    </style>
  </head>
  <body>
    <button class="button first">
      Get in Touch
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-move-up-right"
      >
        <path d="M13 5H19V11"></path>
        <path d="M19 5L5 19"></path>
      </svg>
    </button>

    <button class="button second">
      Contact Us
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-move-up-right"
      >
        <path d="M13 5H19V11"></path>
        <path d="M19 5L5 19"></path>
      </svg>
    </button>
  </body>
</html>
