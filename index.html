<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Gradient Button</title>
  <style>
    /* Centering the button */
    body {
      margin: 0;
      height: 100vh;
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      padding: 14px 32px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      z-index: 1;
      overflow: hidden;
      background: linear-gradient(to right, #fc72ff, #8f68ff, #487bff, #8f68ff, #fc72ff);
      background-size: 200%;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    /* Initial static gradient background */
    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: inherit;
      background-size: 200%;
      z-index: -1;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    /* On hover - start animating the background and show neon border glow */
    .button:hover {
      box-shadow: 0 0 10px #fc72ff, 0 0 20px #8f68ff, 0 0 30px #487bff;
      border-color: #fc72ff;
      animation: animate-gradient 2.5s linear infinite;
    }

    @keyframes animate-gradient {
      to {
        background-position: 200% center;
      }
    }
  </style>
</head>
<body>
  <button class="button">Hover Me</button>
</body>
</html>
